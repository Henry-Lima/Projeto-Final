<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Gerenciamento de Projetos</h1>
    <div>
      <table id="box">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Funcionários</th>
        </tr>
      </table>
    </div>
</body>
    <script>
        async function grabit() {
            const resposta = await fetch("http://localhost:3031/mostrar");
            const tabela = await resposta.json();
            const div = document.getElementById("box");
            tabela.forEach((linha) => {
                div.innerHTML += `
                <tr>
                  <td>${linha.id}</td>
                  <td>${linha.nome}</td>
                  <td>${linha.descricao}</td>
                  <td>${linha.data}</td>
                  <td>${linha.funcionarios}</td>
                </tr>
                  `;
            });
        };
        grabit();
    </script>
</html>
