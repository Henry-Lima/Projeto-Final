<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Excluir Evento</h2>
    
        <!-- Formulário para exclusão de evento -->
        <form id="formDelete" class="form-inline">
            <div class="form-group">
                <label for="id" class="mr-2">ID do Evento:</label>
                <input type="number" class="form-control" id="excluir" placeholder="Digite o ID do evento" required>
            </div>
            <button type="submit" class="btn btn-danger ml-2">Deletar Evento</button>
        </form>
</body>
    <script src="index.js"></script>
</html>
